[build]
  command = "composer install --no-dev && php artisan key:generate"
  publish = "public"

[build.environment]
  PHP_VERSION = "8.2"
  APP_ENV = "production"
  APP_DEBUG = "false"
  APP_KEY = ""
  DB_CONNECTION = "mysql"
  DB_DATABASE = "your_db_name"
  DB_USERNAME = "your_db_user"
  DB_PASSWORD = "your_db_password"

[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
